    <script>
        function FormatNumber(number) {
            // Convert the number to a string
            let numStr = number.toString();

            // Split the string into groups of 3 digits
            let parts = [];
            while (numStr.length > 3) {
                parts.unshift(numStr.slice(-3));
                numStr = numStr.slice(0, -3);
            }
            parts.unshift(numStr); // Add any remaining digits

            // Join the groups with a dot and return the result
            return parts.join('.');
        }
        var priceInput = document.getElementById('price');
        var priceValue = document.querySelector('.price-value');
        priceInput.addEventListener('input', function () {
            priceValue.textContent = FormatNumber(priceInput.value);
        });
    </script>
